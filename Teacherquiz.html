{%extends "base.html"%} {%block content%}
{%load static%}
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"> </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          NO
        </button>
        <button type="button" id="start-button" class="btn btn-primary">
          yES
        </button>
      </div>
    </div>
  </div>
</div>
{%for obj in object_list%}
<span>
  <p>{{obj.name}}</p>
  <button
    type="button"
    class="btn btn-primary modal-button"
    data-pk="{{obj.pk}}"
    data-name="{{obj.name}}"
    data-module="{{obj.module}}"
    data-objective="{{obj.objective}}"
    data-chapter="{{obj.chapter}}"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    {{obj.name}}
  </button>
</span>

{%endfor%} {%endblock content%}

{%block script%}
<script src="{% static 'structure/main.js' %}" defer >  </script>
{%endblock script%}
